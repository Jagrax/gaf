<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="head">
        <title>GAF - Cortes</title>
    </ui:define>

    <ui:define name="logo">
        <b>GAF</b>
    </ui:define>

    <ui:define name="title">
        Cortes
    </ui:define>

    <ui:define name="description">
        Alta, Baja y Modificación de cortes
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="col-xs-6 col-md-8 col-lg-10"><p:inputText id="name" value="#{corteList.corteName}" styleClass="form-control" placeholder="Buscar corte..."/></div>
                        <div class="col-xs-3 col-md-2 col-lg-1"><p:commandButton value="Buscar" action="#{corteList.search}" update="@form" icon="fa fa-search" styleClass="btn-block btn-info"/></div>
                        <div class="col-xs-3 col-md-2 col-lg-1"><p:commandButton action="corteForm?faces-redirect=true" icon="fa fa-plus" value="Agregar" styleClass="btn-block btn-success"/></div>
                    </div>

                    <p:separator/>

                    <ui:repeat value="#{corteList.cortes}" var="c">
                        <p:panel toggleable="#{not empty corteList.getTallesOfCorte(c.corte.id)}" collapsed="true" styleClass="panel panel-primary">
                            <f:facet name="header">
                                <span class="status-ball bg-#{corteList.getColorForCorte(c.corte)} bg-#{corteList.getColorForCorte(c.corte)}-gradient" title="#{commonController.getEstadoById(c.corte.estadoId).name}"/>#{c.frontEndLabel}
                            </f:facet>
                            <f:facet name="actions">
                                <p:link outcome="corteForm.jsf" styleClass="btn btn-primary" style="float: right" title="Editar corte">
                                    <i class="fa fa-pencil-square-o"/>
                                    <f:param name="id" value="#{c.corte.id}"/>
                                </p:link>
                                <p:lightBox iframe="true" styleClass="btn btn-default" style="float: right" rendered="#{corteList.haveAttachments(c.corte.id)}" width="700px" height="600px">
                                    <h:outputLink value="common/attachments/attachmentsViewer.jsf" title="Ver adjunto del corte">
                                        <f:param name="id" value="#{c.corte.id}"/>
                                        <i class="fa fa-eye"/>
                                    </h:outputLink>
                                </p:lightBox>
                            </f:facet>
                            <ui:fragment rendered="#{not empty corteList.getTallesOfCorte(c.corte.id)}">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-4 text-center"><b>Taller</b></div>
                                    <div class="col-sm-1 col-xs-2 text-center"><b>Talle</b></div>
                                    <div class="col-sm-1 col-xs-2 text-center"><b>Cantidad</b></div>
                                    <div class="col-sm-2 hidden-xs text-center"><b>Vencimiento</b></div>
                                    <div class="col-sm-2 hidden-xs text-center"><b>Comentarios</b></div>
                                    <div class="col-sm-2 col-xs-2 text-center"><b>Estado</b></div>
                                    <div class="col-sm-2 col-xs-2 text-center"><b>Fecha de finalización</b></div>
                                </div>
                            </ui:fragment>
                            <ui:repeat value="#{corteList.getTallesOfCorte(c.corte.id)}" var="talle">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-4"><h:outputText rendered="#{not empty talle.tallerId}" value="#{commonController.getTallerById(talle.tallerId).name}"/></div>
                                    <div class="col-sm-1 col-xs-2 text-center">#{talle.size}</div>
                                    <div class="col-sm-1 col-xs-2 text-center">#{talle.quantity}</div>
                                    <div class="col-sm-2 hidden-xs text-center">
                                        <h:outputText value="#{talle.secondDueDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </div>
                                    <div class="col-sm-2 hidden-xs text-center">#{talle.comments}</div>
                                    <div class="col-sm-2 col-xs-2 text-center">#{commonController.getEstadoById(talle.estadoId).name}</div>
                                    <div class="col-sm-2 col-xs-2 text-center"><h:outputText value="#{talle.finalizationDate}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></div>
                                </div>
                            </ui:repeat>
                        </p:panel>
                        <p:spacer height="5"/>
                    </ui:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
