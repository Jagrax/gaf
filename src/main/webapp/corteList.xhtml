<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="head">
        <title>GAF - Cortes</title>
    </ui:define>

    <ui:define name="logo">
        <b>GAF</b>
    </ui:define>

    <ui:define name="title">
        Cortes
    </ui:define>

    <ui:define name="description">
        Alta, Baja y Modificaci√≥n de cortes
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <p:commandButton action="corteForm?faces-redirect=true" icon="fa fa-plus" value="Agregar" styleClass="btn-success"/>

                    <p:separator/>

                    <ui:repeat value="#{corteList.cortes}" var="c">
                        <p:panel toggleable="#{not empty corteList.getTallesOfCorte(c.id)}" collapsed="true" styleClass="panel panel-primary">
                            <f:facet name="header">
                                <span class="status-ball bg-#{corteList.getColorForCorte(c)} bg-#{corteList.getColorForCorte(c)}-gradient" title="#{commonController.getEstadoById(c.estadoId).name}"/>#{corteList.generateCorteLabelForPanel(c)}
                            </f:facet>
                            <f:facet name="actions">
                                <p:commandButton action="#{corteList.getAttachsByCorteId(c)}" process="@this"
                                                 icon="fa fa-eye" styleClass="btn-primary"
                                                 update="@form" rendered="#{corteForm.isNew()}"/>
                                <p:link outcome="corteForm.jsf" styleClass="btn btn-primary" style="float: right">
                                    <i class="fa fa-pencil-square-o"/>
                                    <f:param name="id" value="#{c.id}"/>
                                </p:link>
                            </f:facet>
                            <ui:fragment rendered="#{not empty corteList.getTallesOfCorte(c.id)}">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-4 text-center"><b>Taller</b></div>
                                    <div class="col-sm-2 col-xs-2 text-center"><b>Talle</b></div>
                                    <div class="col-sm-2 col-xs-2 text-center"><b>Cantidad</b></div>
                                    <div class="col-sm-2 hidden-xs text-center"><b>Vencimiento</b></div>
                                    <div class="col-sm-2 hidden-xs text-center"><b>Comentarios</b></div>
                                    <div class="col-sm-2 col-xs-4 text-center"><b>Estado</b></div>
                                </div>
                            </ui:fragment>
                            <ui:repeat value="#{corteList.getTallesOfCorte(c.id)}" var="talle">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-4"><h:outputText rendered="#{not empty talle.tallerId}" value="#{commonController.getTallerById(talle.tallerId).name}"/></div>
                                    <div class="col-sm-2 col-xs-2 text-center">#{talle.size}</div>
                                    <div class="col-sm-2 col-xs-2 text-center">#{talle.quantity}</div>
                                    <div class="col-sm-2 hidden-xs text-center">
                                        <h:outputText value="#{talle.secondDueDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </div>
                                    <div class="col-sm-2 hidden-xs text-center">#{talle.comments}</div>
                                    <div class="col-sm-2 col-xs-4 text-center">#{commonController.getEstadoById(talle.estadoId).name}</div>
                                </div>
                            </ui:repeat>
                        </p:panel>
                        <p:spacer height="5"/>
                    </ui:repeat>
                </div>
            </div>

            <p:dialog header="Adjuntos del corte" widgetVar="dlg2" modal="true" height="500" width="500" dynamic="true">
                <p:carousel value="#{attachImages.image}" var="image" itemStyle="text-align:center" responsive="true">
                    <f:param name="corteId" value="#{corteList.corteId}"/>
                    <p:graphicImage value="#{image}"/>
                </p:carousel>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
