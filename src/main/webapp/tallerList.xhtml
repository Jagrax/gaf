<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="head">
        <title>GAF - Talleres</title>
    </ui:define>

    <ui:define name="logo">
        <b>GAF</b>
    </ui:define>

    <ui:define name="title">
        Talleres
    </ui:define>

    <ui:define name="description">
        Alta, Baja y Modificación de talleres
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:event listener="#{accessController.checkAccessToPage('WORKER')}" type="preRenderView" />
        </f:metadata>
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="">
                        <div class="row">
                            <div class="col-xs-3 col-lg-2"><p:commandButton action="tallerForm?faces-redirect=true" icon="fa fa-plus" value="Agregar" styleClass="btn-success" disabled="#{accessController.isWorker()}"/></div>
                            <div class="col-xs-3 col-lg-2">
                                <p:commandButton value="Eliminar" icon="fa fa-trash" styleClass="btn-danger"
                                                 action="#{tallerList.delete}"
                                                 disabled="#{accessController.isWorker() or empty tallerList.talleresSeleccionados or tallerList.talleresSeleccionados.size() == 0}"
                                                 process="@this" update="@form">
                                    <p:confirm header="Confirmation" message="¿Está seguro?" icon="ui-icon-danger"/>
                                </p:commandButton>
                            </div>
                            <div class="col-xs-3 col-lg-6"><p:inputText id="name" value="#{tallerList.tallerName}" styleClass="form-control" placeholder="Buscar taller..."/></div>
                            <div class="col-xs-3 col-lg-2"><p:commandButton value="Buscar" action="#{tallerList.search}" update="@form" icon="fa fa-search" styleClass="btn-block btn-info"/></div>
                        </div>
                    </div>

                    <p:separator/>

                    <p:dataTable widgetVar="talleresTable" var="t" value="#{tallerList.talleres}" rows="5"
                                 rowKey="#{t.id}" lazy="true" paginator="true" paginatorPosition="bottom" reflow="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 selection="#{tallerList.talleresSeleccionados}" rendered="#{not empty tallerList.talleres}">

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>

                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
                        <p:column headerText="Taller">
                            <p:link value="#{t.name}" outcome="tallerForm.jsf">
                                <f:param name="id" value="#{t.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="Dirección" rendered="#{!accessController.isWorker()}">#{t.address}</p:column>
                        <p:column headerText="Cant. Empleados" rendered="#{!accessController.isWorker()}">#{t.employeesQuantity}</p:column>
                        <p:column headerText="Teléfono #1">#{t.primaryPhone}</p:column>
                        <p:column headerText="Teléfono #2">#{t.secondaryPhone}</p:column>
                        <p:column headerText="Estado"><span class="status-ball bg-#{commonController.getEstadoById(t.estadoId).color} bg-#{commonController.getEstadoById(t.estadoId).color}-gradient" title="#{commonController.getEstadoById(t.estadoId).name}"/></p:column>
                    </p:dataTable>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
                <p:commandButton value="Si" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>

</ui:composition>
