<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="head">
        <title>GAF - Iniciar sesión</title>
    </ui:define>

    <ui:define name="logo">
        <b>GAF</b>
    </ui:define>

    <ui:define name="title">
        Iniciar sesión
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid card" columnClasses="ui-grid-col-2,ui-grid-col-10">
                <h:outputLabel for="username" value="Usuario:"/>
                <p:inputText id="username" value="#{loginForm.username}"/>

                <h:outputLabel for="password" value="Contraseña:"/>
                <p:password id="password" value="#{loginForm.password}"/>

                <p:commandButton value="Ingresar" action="#{loginForm.login}" styleClass="btn-primary"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
