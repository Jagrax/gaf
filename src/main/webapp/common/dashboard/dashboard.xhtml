<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="head">
        <title>GAF - Dashboard</title>
    </ui:define>

    <ui:define name="logo">
        <b>GAF</b>
    </ui:define>

    <ui:define name="title">
        Cortes
    </ui:define>

    <ui:define name="description">
        Listado de cortes en proceso
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:event listener="#{accessController.checkAccessToPage('WORKER')}" type="preRenderView" />
        </f:metadata>
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <ui:repeat value="#{corteList.cortes}" var="c" >
                        <p:panel toggleable="#{not empty corteList.getTallesOfCorte(c.corte.id)}" collapsed="true" styleClass="panel panel-primary margin-bottom">
                            <f:facet name="header">
                                <span class="status-ball bg-#{corteList.getColorForCorte(c.corte)} bg-#{corteList.getColorForCorte(c.corte)}-gradient" title="#{commonController.getEstadoById(c.corte.estadoId).name}"/>#{c.frontEndLabel}
                            </f:facet>
                            <ui:fragment rendered="#{not empty corteList.getTallesOfCorte(c.corte.id)}">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-4 text-center"><b>Taller</b></div>
                                    <div class="col-sm-1 col-xs-2 text-center"><b>Talle</b></div>
                                    <div class="col-sm-1 col-xs-2 text-center"><b>Cantidad</b></div>
                                    <div class="col-sm-2 hidden-xs text-center"><b>Vencimiento</b></div>
                                    <div class="col-sm-2 hidden-xs text-center"><b>Comentarios</b></div>
                                    <div class="col-sm-2 col-xs-2 text-center"><b>Estado</b></div>
                                    <div class="col-sm-2 col-xs-2 text-center"><b>Fecha de finalizaci√≥n</b></div>
                                </div>
                            </ui:fragment>
                            <ui:repeat value="#{corteList.getTallesOfCorte(c.corte.id)}" var="talle">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-4"><h:outputText rendered="#{not empty talle.tallerId}" value="#{commonController.getTallerById(talle.tallerId).name}"/></div>
                                    <div class="col-sm-1 col-xs-2 text-center">#{talle.size}</div>
                                    <div class="col-sm-1 col-xs-2 text-center">#{talle.quantity}</div>
                                    <div class="col-sm-2 hidden-xs text-center">
                                        <h:outputText value="#{talle.secondDueDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </div>
                                    <div class="col-sm-2 hidden-xs text-center">#{talle.comments}</div>
                                    <div class="col-sm-2 col-xs-2 text-center">#{commonController.getEstadoById(talle.estadoId).name}</div>
                                    <div class="col-sm-2 col-xs-2 text-center"><h:outputText value="#{talle.finalizationDate}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></div>
                                </div>
                            </ui:repeat>
                        </p:panel>
                    </ui:repeat>
                    <h:panelGroup rendered="#{empty corteList.cortes}">No hay cortes en proceso</h:panelGroup>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
