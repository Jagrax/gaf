<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="head">
        <title>GAF - Dashboard</title>
    </ui:define>

    <ui:define name="logo">
        <b>GAF</b>
    </ui:define>

    <ui:define name="title">
        Cortes
    </ui:define>

    <ui:define name="description">
        Listado de cortes en proceso
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:event listener="#{accessController.checkAccessToPage('WORKER')}" type="preRenderView" />
        </f:metadata>
        <h:form>
            <ui:include src="../cortes/CommonCorteList.xhtml">
                <ui:param name="showFilter" value="true"/>
                <ui:param name="showCortesNotFinished" value="true"/>
            </ui:include>
        </h:form>
    </ui:define>

</ui:composition>
